<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="assets/css/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <div class="gameWrapper">
        <div class="info">
          <div class="hitpointsDiv">
            <h2 class="hitpoints">HP: 100</h2>
          </div>
          <div class="levelDiv">
            <h2 class='levelText'></h2>
          </div>
          <div class="scoreDiv">
            <h2 class="score">Score: 0</h2>
          </div>
        </div>
        <div class="gameBoard">
          <div class="startGame">
            <h1 id='startGame'>Start Game</h1>
          </div>
        </div>
      </div>

      <div class="aside">
        <h1>Crops and Robbers</h1>
        <p>Avoid enemies and shoot them to reduce their number. Can you kill them before they destroy your farm?</p>
        <h3>Instructions</h3>
        <div class="controls"></div>
        <!-- <ul>
          <li>w - move up</li>
          <li>a - move left</li>
          <li>s - move down</li>
          <li>d - move right</li>
          <li>cursor - aim</li>
          <li>click - shoot</li>
        </ul> -->

        <!-- <button type="button" id="startBtn">Start Game</button> -->
        <button type="button" id="pauseBtn">Pause Game</button>
        <button type="button" id='restartBtn'>Restart Game</button>
      </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <script src="assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
